<!DOCTYPE html>

    .brand-icon {
      font-size: 1.4rem;
      filter: drop-shadow(0 0 6px rgba(120,140,255,0.7));
    }

    .brand-text {
      font-weight: 700;
      font-size: 0.95rem;
    }

    .brand-text span {
      font-weight: 500;
      color: #9fa6ff;
    }

    /* ===== Main Card ===== */
    .app {
      width: 90%;
      max-width: 720px;
      margin-top: 160px;
      padding: 32px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(16px);
      box-shadow:
        0 0 45px rgba(120, 140, 255, 0.18),
        inset 0 0 0 1px rgba(255, 255, 255, 0.06);
    }

    h1 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 700;
    }

    .sub {
      margin-top: 6px;
      font-size: 0.95rem;
      color: #b8bbd8;
    }

    textarea {
      width: 100%;
      margin-top: 14px;
      padding: 16px;
      min-height: 120px;
      resize: none;
      border-radius: 14px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.06);
      color: #ffffff;
      font-size: 0.95rem;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 18px;
    }

    button {
      padding: 10px 18px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-size: 0.9rem;
  background: linear-gradient(135deg, #7f8cff, #a37cff);
  color: #0b0d14;
  box-shadow: 0 0 22px rgba(140, 160, 255, 0.45);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover {

    0 0 30px rgba(160, 180, 255, 0.75),
    0 0 60px rgba(120, 140, 255, 0.35);
}

button:active {

<body>

  <div class="brand">
    <div class="brand-icon">ðŸ’ª</div>
    <div class="brand-text">FoodGPT <span>1.0</span></div>
  </div>

  <div class="app">
    <h1>Food Ingredient Copilot</h1>
    <p class="sub">Paste ingredients or scan a food label.</p>

    <!-- Image preview -->
    <div id="imagePreview" style="display:none; margin-bottom:10px;">
      <img id="previewImg"
           style="width:72px;height:72px;border-radius:12px;
                  box-shadow:0 0 12px rgba(120,140,255,0.5);" />
    </div>

    <textarea id="input"></textarea>

    <div class="actions">
      <button onclick="openCamera()">Open Camera</button>
      <button onclick="mockAnalyze()">Ask AI</button>
    </div>

    <!-- Camera -->
    <div id="cameraModal">
      <video id="video" autoplay></video>
      <div class="actions">
        <button onclick="capturePhoto()">Capture</button>
        <button onclick="closeCamera()">Close</button>
      </div>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div id="response" class="response" style="display:none">
      <div><div class="section-title">WHAT MATTERS</div><div class="section-content"></div></div>
      <div><div class="section-title">WHY IT MATTERS</div><div class="section-content"></div></div>
      <div><div class="section-title">TRADE-OFFS</div><div class="section-content"></div></div>
      <div><div class="section-title">UNCERTAINTY</div><div class="section-content"></div></div>
      <div><div class="section-title">DECISION SUMMARY</div><div class="section-content"></div></div>
    </div>
  </div>

  <!-- ===== CAROUSEL ===== -->
  <div class="carousel-wrap">
    <div class="carousel">
      <div class="carousel-track">
        <img src="https://images.unsplash.com/photo-1490645935967-10de6ba17061" />
        <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352" />
        <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe" />
        <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438" />
        <img src="https://images.unsplash.com/photo-1554284126-aa88f22d8b74" />

        <!-- duplicate -->
        <img src="https://images.unsplash.com/photo-1490645935967-10de6ba17061" />
        <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352" />
        <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe" />
        <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438" />
        <img src="https://images.unsplash.com/photo-1554284126-aa88f22d8b74" />
      </div>
    </div>
  </div>

<script>
  let stream;
  window.capturedImage = null;

  async function openCamera() {
    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    document.getElementById("video").srcObject = stream;
    document.getElementById("cameraModal").style.display = "block";
  }

  function capturePhoto() {
    const canvas = document.getElementById("canvas");
    const video = document.getElementById("video");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    
     const ctx = canvas.getContext("2d");

  // ðŸ”¥ Un-mirror before drawing
  ctx.translate(canvas.width, 0);
  ctx.scale(-1, 1);

  ctx.drawImage(video, 0, 0);

    const imageData = canvas.toDataURL("image/png");
    window.capturedImage = imageData;

    document.getElementById("previewImg").src = imageData;
    document.getElementById("imagePreview").style.display = "block";

    closeCamera();
  }

  function closeCamera() {
    stream.getTracks().forEach(t => t.stop());
    document.getElementById("cameraModal").style.display = "none";
  }

  async function mockAnalyze() {
    const input = document.getElementById("input").value;

    const res = await fetch("http://localhost:3001/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        text: input,
        image: window.capturedImage
      })
    });

    const data = await res.json();
    const sections = document.querySelectorAll(".section-content");

    sections[0].innerText = data.whatMatters;
    sections[1].innerText = data.whyItMatters;
    sections[2].innerText = data.tradeOffs;
    sections[3].innerText = data.uncertainty;
    sections[4].innerText = data.decision;

    document.getElementById("response").style.display = "block";
  }
</script>

</body>
</html>
